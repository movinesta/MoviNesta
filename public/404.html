<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoviNesta</title>
  </head>
  <body>
    <script>
      // GitHub Pages serves this file for unknown routes. Redirect into HashRouter so SPA can load.
      (function () {
        var base = "/MoviNesta";
        var path = window.location.pathname || "/";
        if (path.indexOf(base) === 0) path = path.slice(base.length);
        var target = base + "/#" + path + (window.location.search || "");
        window.location.replace(target);
      })();
    </script>
  </body>
</html>
