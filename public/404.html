<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoviNesta</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect
      // Adapted from https://github.com/rafgraph/spa-github-pages
      (function () {
        var pathSegmentsToKeep = 1; // repo name: /MoviNesta/
        var l = window.location;
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?\/" +
          l.pathname
            .split("/")
            .slice(1 + pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash;

        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
