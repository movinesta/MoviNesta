name: Deploy to GitHub Pages and Supabase

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node (LTS)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Enable Corepack + pin pnpm
        run: |
          corepack enable
          PNPM_VERSION=$(node -p "(require('./admin-dashboard/package.json').packageManager || '').split('@')[1] || ''")
          if [ -n "$PNPM_VERSION" ]; then
            corepack prepare pnpm@$PNPM_VERSION --activate
          fi
          pnpm -v

      # Install dependencies (with some retry config for transient registry errors)
      - name: Install dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 1000
          npm config set fetch-retry-maxtimeout 60000
          npm ci --legacy-peer-deps

      - name: Verify Edge Function Deno configs
        run: node scripts/ensure-edge-deno-config.mjs

      - name: Check Edge Function imports
        run: node scripts/check-edge-imports.mjs

      - name: Check Edge Function auth guards
        run: node scripts/check-edge-auth-guards.mjs

      - name: Prevent raw Edge Function fetches in src
        run: node scripts/check-no-raw-edge-fetch.mjs

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Typecheck Edge Functions (Deno)
        run: npm run edge:check

      # Create .env files for BOTH Vite projects (root + admin-dashboard)
      - name: Create .env files
        run: |
          # Root app env (NO TMDB token in client)
          cat > .env <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          EOF

          # Admin dashboard env (required for /admin)
          cat > admin-dashboard/.env <<EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_NAME=MoviNesta Admin
          EOF

      # Build Vite project (your build script copies admin-dashboard/dist into docs/admin)
      - name: Build project
        run: npm run build

      # Upload the docs/ folder to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build

    # IMPORTANT: queue Pages deployments instead of canceling them
    concurrency:
      group: pages
      cancel-in-progress: false

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-supabase-functions:
    runs-on: ubuntu-latest
    needs: build

    # Make Supabase secrets available to all steps in this job
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all Supabase Edge Functions
        run: supabase functions deploy --project-ref "$PROJECT_ID" --use-api
