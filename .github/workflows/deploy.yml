name: Deploy to GitHub Pages and Supabase

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            admin-dashboard/package-lock.json

      - name: Debug npm environment
        run: |
          node -v
          npm -v
          npm config get registry
          npm ping || true

      - name: Install dependencies (admin-dashboard) - verbose
        working-directory: admin-dashboard
        timeout-minutes: 25
        env:
          npm_config_loglevel: verbose
          npm_config_progress: "true"
          npm_config_foreground_scripts: "true"
          npm_config_fetch_retries: "5"
          npm_config_fetch_retry_mintimeout: "1000"
          npm_config_fetch_retry_maxtimeout: "60000"
          npm_config_audit: "false"
          npm_config_fund: "false"
          npm_config_registry: "https://registry.npmjs.org/"
        run: |
          set -euxo pipefail

          (while true; do echo "[heartbeat] admin npm ci running at $(date -u)"; sleep 20; done) &
          HEARTBEAT_PID=$!

          npm ci --legacy-peer-deps --no-audit --no-fund --timing

          kill $HEARTBEAT_PID || true

      - name: Build admin dashboard
        working-directory: admin-dashboard
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: admin-dashboard/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
