name: Deploy to GitHub Pages and Supabase

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            admin-dashboard/package-lock.json

      - name: Install dependencies (app)
        timeout-minutes: 20
        run: |
          set -euxo pipefail

          # Heartbeat so Actions UI never looks "stuck"
          (while true; do echo "[heartbeat] npm install running at $(date -u)"; sleep 20; done) &
          HEARTBEAT_PID=$!

          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 1000
          npm config set fetch-retry-maxtimeout 60000
          npm config set audit false
          npm config set fund false

          npm ci --legacy-peer-deps --no-audit --no-fund --progress=true --loglevel=info

          kill $HEARTBEAT_PID || true

      - name: Create .env file (app build only)
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_TMDB_API_READ_ACCESS_TOKEN=${{ secrets.VITE_TMDB_API_READ_ACCESS_TOKEN }}" >> .env

      - name: Build project (app)
        run: npm run build

      - name: Install dependencies (admin-dashboard)
        working-directory: admin-dashboard
        timeout-minutes: 20
        run: |
          set -euxo pipefail

          (while true; do echo "[heartbeat] admin npm install running at $(date -u)"; sleep 20; done) &
          HEARTBEAT_PID=$!

          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 1000
          npm config set fetch-retry-maxtimeout 60000
          npm config set audit false
          npm config set fund false

          npm ci --legacy-peer-deps --no-audit --no-fund --progress=true --loglevel=info

          kill $HEARTBEAT_PID || true

      - name: Build admin dashboard
        working-directory: admin-dashboard
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-supabase-functions:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all Supabase Edge Functions
        run: supabase functions deploy --project-ref "$PROJECT_ID" --use-api
